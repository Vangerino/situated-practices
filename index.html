<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>situated practice</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: monospace;
      font-size: 12px;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ascii-container {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(10px, 1fr));
      grid-auto-rows: 1em;
      overflow: hidden;
      white-space: pre;
    }

    .ascii-char {
      text-align: center;
      user-select: none;
    }

    .ascii-char a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    .ascii-char a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="ascii-container">
    <!-- This JavaScript fills the grid dynamically with ASCII or links -->
    <script>
      const container = document.querySelector('.ascii-container');
      const totalCells = 3000; // Change this to increase coverage
      const links = [
        { text: 'Image 1', href: 'image1.html' },
        { text: 'Image 2', href: 'image2.html' },
        { text: 'Image 3', href: 'image3.html' },
        { text: 'Image 4', href: 'image4.html' }
      ];

      const linkIndices = new Set();
      while (linkIndices.size < links.length) {
        linkIndices.add(Math.floor(Math.random() * totalCells));
      }

      for (let i = 0; i < totalCells; i++) {
        const span = document.createElement('div');
        span.className = 'ascii-char';

        if (linkIndices.has(i)) {
          const link = links[linkIndices.size - linkIndices.size];
          linkIndices.delete(i);
          const a = document.createElement('a');
          a.href = link.href;
          a.textContent = link.text;
          span.appendChild(a);
        } else {
          span.textContent = ['@', '#', '$', '%', '&', '*', '=', '-', '+', ':', '.', ';'][Math.floor(Math.random() * 12)];
        }

        container.appendChild(span);
      }
    </script>
  </div>
</body>
</html>
