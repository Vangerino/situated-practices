<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>luke watson</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: monospace;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .ascii-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #ccc;
      font-size: 10px;
      white-space: pre;
      line-height: 1.2;
      z-index: 0;
      pointer-events: none;
    }

    .link, .title {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: black;
      background: white;
      padding: 4px 8px;
      text-decoration: none;
      z-index: 2;
    }

    .link:hover {
      text-decoration: underline;
    }

    .title {
      font-size: 24px;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="ascii-bg" id="ascii"></div>

  <a class="title" href="description.html">SITUATED PRACTICES</a>
  <a class="link" href="image1.html" style="top: 30%; left: 20%;">IMAGE 1</a>
  <a class="link" href="image2.html" style="top: 50%; left: 65%;">IMAGE 2</a>
  <a class="link" href="image3.html" style="top: 70%; left: 35%;">IMAGE 3</a>
  <a class="link" href="image4.html" style="top: 85%; left: 60%;">IMAGE 4</a>

  <script>
    const ascii = document.getElementById("ascii");
    const chars = "@#%&$=*+!?/<>";
    const cols = Math.floor(window.innerWidth / 7);
    const rows = Math.floor(window.innerHeight / 14);
    let output = "";

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        output += chars[Math.floor(Math.random() * chars.length)];
      }
      output += "\n";
    }

    ascii.textContent = output;
  </script>

</body>
</html>
