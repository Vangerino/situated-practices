<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>luke watson</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
      font-family: monospace;
      height: 100%;
      width: 100%;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .link, .title {
      position: absolute;
      font-weight: bold;
      color: black;
      background: white;
      padding: 4px 8px;
      font-size: 18px;
      text-decoration: none;
      z-index: 1;
    }

    .link:hover {
      text-decoration: underline;
    }

    .title {
      font-size: 24px;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <canvas id="asciiCanvas"></canvas>

  <a class="title" href="description.html">SITUATED PRACTICES</a>
  <a class="link" href="image1.html" style="top: 30%; left: 15%;">IMAGE 1</a>
  <a class="link" href="image2.html" style="top: 35%; left: 70%;">IMAGE 2</a>
  <a class="link" href="image3.html" style="top: 65%; left: 40%;">IMAGE 3</a>
  <a class="link" href="image4.html" style="top: 80%; left: 60%;">IMAGE 4</a>

  <script>
    const canvas = document.getElementById('asciiCanvas');
    const ctx = canvas.getContext('2d');
    const chars = "@#%&$=*+!?/<>";
    const fontSize = 10;

    function drawASCII() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = `${fontSize}px monospace`;
      ctx.fillStyle = "#ccc";

      const cols = Math.floor(canvas.width / fontSize);
      const rows = Math.floor(canvas.height / (fontSize * 1.2));

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const char = chars[Math.floor(Math.random() * chars.length)];
          ctx.fillText(char, x * fontSize, y * fontSize * 1.2);
        }
      }
    }

    drawASCII();
    window.addEventListener('resize', drawASCII);
  </script>

</body>
</html>
