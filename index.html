<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>luke watson</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: monospace;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .symbol {
      position: absolute;
      font-size: 16px;
      user-select: none;
    }

    .link {
      position: absolute;
      font-size: 18px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    .link:hover {
      text-decoration: underline;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>situated practice</h1>

    <!-- Link placements -->
    <a class="link" href="image1.html" style="top: 10%; left: 20%;">Image 1</a>
    <a class="link" href="image2.html" style="top: 25%; left: 75%;">Image 2</a>
    <a class="link" href="image3.html" style="top: 70%; left: 30%;">Image 3</a>
    <a class="link" href="image4.html" style="top: 60%; left: 80%;">Image 4</a>

    <!-- Random symbols cloud -->
    <!-- You can add or copy-paste more of these -->
    <div class="symbol" style="top: 5%; left: 10%;">@</div>
    <div class="symbol" style="top: 15%; left: 50%;">#</div>
    <div class="symbol" style="top: 35%; left: 40%;">%</div>
    <div class="symbol" style="top: 45%; left: 65%;">&amp;</div>
    <div class="symbol" style="top: 55%; left: 25%;">$</div>
    <div class="symbol" style="top: 85%; left: 15%;">*</div>
    <div class="symbol" style="top: 80%; left: 70%;">=</div>
    <div class="symbol" style="top: 30%; left: 85%;">?</div>
    <div class="symbol" style="top: 65%; left: 55%;">+</div>
    <div class="symbol" style="top: 40%; left: 10%;">!</div>
  </div>
</body>
</html>
